<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformers</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/main.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
</head>
<body>
  <main>
    <div id="container">
      <div id="robot">
        <img id="robot-img" src="" />
        <h2 id="robot-name">Bumblee</h2>
      </div>
      <div id="statuses">
        <div class="status">
          <h3 id="level">lvl: <span id="level-points"></span></h3>
        </div>
        <div id="main-statuses">
          <div class="status">
            <h3 id="hp">hp: <span id="hp-points"></span></h3>
            <button type="button" id="increase-hp-button" class="increase-button">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
          <div class="status">
            <h3 id="atk">atk: <span id="atk-points"></span></h3>
            <button type="button" id="increase-atk-button" class="increase-button">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
          <div class="status">
            <h3 id="def">def: <span id="def-points"></span></h3>
            <button type="button" id="increase-def-button" class="increase-button">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
          <div class="status">
            <h3 id="spd">spd: <span id="spd-points"></span></h3>
            <button type="button" id="increase-spd-button" class="increase-button">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
        <h3 id="points">pts: <span id="points-points"></span></h3>
      </div>
    </div>
  </main>
</body>
</html>
